<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script>
        $(document).ready(function(){

          $('#b').click(function(){
            $('.inside').animate({
              left:'400px',
              background:'red',
              height:'600px',
              width:'800px'
            },5000).css('background','grey')
          });

          $('#b2').click(function(){
            $('.inside').stop();
          })

        });

    </script>
    <button id = "b" type="button" name="button">Start animation</button>
    <button id = "b2" type="button" name="button">Stop animation</button>


    <div class="outside">
      <div class="inside">
        <h1>Welcome</h1>
      </div>
    </div>
  </body>
</html>
